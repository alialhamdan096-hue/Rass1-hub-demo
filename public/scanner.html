        // Search
        function search() {
            const query = searchInput.value.trim();
            if (!query) return;
            stopCamera();
            // Try barcode first
            const byBarcode = offersData.find(item => item.barcode === query);
            if (byBarcode) {
                playBeep();
                showResult(query, byBarcode);
                searchInput.value = '';
                return;
            }
            // Search by name
            const lowerQuery = query.toLowerCase();
            const results = offersData.filter(item =>

                item.arDescription?.toLowerCase().includes(lowerQuery) ||
                item.brand?.toLowerCase().includes(lowerQuery)

                    }
                }

                // ===== SHEET 2 (spreadsheet 2 + gid=0) =====
                {
                    const id = '1xd6gpkII3lxnr1h1mbGTYiomR3Q1HpAZltHD8nDXCI0';
                    const gid = '0';

        // ===== ULTRA FAST SCANNER =====
        function startScanner() {
            statusText.textContent = '‚è≥ ÿ¨ÿßÿ±Ÿä ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß...';

            const config = {
                fps: 25,
                qrbox: { width: 300, height: 130 },
                aspectRatio: 1.777778
            };
            scanner = new Html5Qrcode("reader");
            scanner.start(
                { facingMode: "environment" },
                config,
                onSuccess,
                onError
            ).then(() => {
                statusText.textContent = '‚úÖ ÿ¨ÿßŸáÿ≤ - ÿßŸÖÿ≥ÿ≠ ÿßŸÑÿ®ÿßÿ±ŸÉŸàÿØ';

                statusDot.className = 'status-dot loading';
            });
        }
        function onSuccess(code) {

            const now = Date.now();
            if (now - lastScan < 1000) return;
            lastScan = now;
            console.log('üì∑', code);
            beep();
            // Pause scanner
            scanner.pause(true);
            const offer = offers.find(o => o.barcode === code);

        }
        function resumeScanner() {
            if (scanner) {

                    // Restart if resume fails
                    scanner.stop().then(() => startScanner());
                }
            }
        }

        // ===== BEEP =====
        function beep() {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                // Quick double beep like Nahdi
                const beepOnce = (freq, delay) => {
                    setTimeout(() => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.frequency.value = freq;
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);
                        osc.start();
                        osc.stop(audioCtx.currentTime + 0.08);
                    }, delay);
                };
                beepOnce(1800, 0);
                beepOnce(2400, 80);
            } catch (e) { }
        }

        // ===== DATE UTILS =====
        function parseDate(s) {
            if (!s || s === '‚àû' || String(s).toLowerCase().includes('inf')) return null;
            // 1. Standard parse
            let d = new Date(s);
            if (!isNaN(d.getTime())) return d;
            // 2. Manual parse for D/M/Y or M/D/Y
            const p = String(s).split(/[\/\-.]/);
            if (p.length === 3) {
                const d1 = parseInt(p[0]);
                const d2 = parseInt(p[1]);
                const y = parseInt(p[2]);
                if (y > 1000) {
                    if (d1 > 12) return new Date(y, d2 - 1, d1); // Definitely D/M/Y
                    return new Date(y, d1 - 1, d2); // Default to M/D/Y
                }
            }
            return null;
        }
        function getStatus(offer) {

            if (offer.type === 'ÿ´ÿßÿ®ÿ™') return { label: '‚úÖ ÿ≥ÿßÿ±Ÿä', msg: 'ŸÖÿ≥ÿ™ŸÖÿ±', color: '#27ae60' };

            const start = parseDate(offer.from);
            const end = parseDate(offer.end);
            if (start && start > now) {
                const diff = Math.ceil((start - now) / 86400000);
                return { label: 'üîú ŸÑŸÖ Ÿäÿ®ÿØÿ£', msg: `ÿ®ÿπÿØ ${diff} ŸäŸàŸÖ`, color: '#95a5a6' };
            }
            if (end) {
                const diff = Math.ceil((end - now) / 86400000);

        }

                        <div class="icon">üì¶</div>
                        <div class="barcode-display">${code}</div>
                        <p style="color:rgba(255,255,255,0.6)">Ÿáÿ∞ÿß ÿßŸÑŸÖŸÜÿ™ÿ¨ ÿ®ÿØŸàŸÜ ÿπÿ±ÿ∂ ÿ≠ÿßŸÑŸäÿßŸã</p>
                    </div>
                `;
            }
            modal.classList.add('show');
        }

        // ===== SEARCH =====
        function search() {
            const q = input.value.trim();
            if (!q) return;
            const byCode = offers.find(o => o.barcode === q);
            if (byCode) {
                beep();
                showResult(q, byCode);
                input.value = '';
                return;
            }
            const ql = q.toLowerCase();
            const results = offers.filter(o =>
                o.name?.toLowerCase().includes(ql) ||
                o.arName?.toLowerCase().includes(ql) ||
                o.brand?.toLowerCase().includes(ql)
            );
            if (results.length === 1) {
                beep();
                showResult(results[0].barcode, results[0]);
            } else if (results.length > 1) {
                modalTitle.textContent = `üîç ${results.length} ŸÜÿ™Ÿäÿ¨ÿ©`;
                modalTitle.style.color = '#667eea';
                let html = '<div style="max-height:50vh;overflow:auto;-webkit-overflow-scrolling:touch">';
                results.forEach((o, i) => {
                    html += `<div onclick="pick(${i})" style="background:rgba(0,0,0,0.3);border-radius:12px;padding:12px;margin-bottom:8px;cursor:pointer;border:1px solid rgba(102,126,234,0.3)">
                        <div style="color:#667eea;font-size:0.75rem">${o.brand}</div>
                        <div style="margin:3px 0">${o.name}</div>
                        <div><span class="old">${o.priceBefore}</span> ‚Üí <span class="new">${o.priceAfter} ÿ±.ÿ≥</span></div>
                    </div>`;
                });
                html += '</div>';
                modalBody.innerHTML = html;
                modal.classList.add('show');
                window._r = results;
            } else {
                showResult(q, null);
            }
            input.value = '';
        }
        window.pick = i => showResult(window._r[i].barcode, window._r[i]);

        // ===== CLOSE =====
        function closeModal() {
            modal.classList.remove('show');
            resumeScanner();
            input.focus();
        }

        // ===== EVENTS - ROBUST INPUT HANDLING =====
        // 1. Pause scanner when user wants to type
        input.addEventListener('focus', () => {
            console.log('üñäÔ∏è Input focused - pausing scanner');
            if (scanner) {
                try { scanner.pause(true); } catch (e) { }
            }
        });
        // 2. Search on Enter
        input.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form submission
                input.blur(); // Hide keyboard
                search();
            }
        });
        // 3. Search Button
        document.getElementById('searchBtn').addEventListener('click', (e) => {
            e.preventDefault();
            search();
        });
        // 4. Close Modal
        document.getElementById('closeBtn').addEventListener('click', closeModal);
        document.getElementById('againBtn').addEventListener('click', closeModal);
        // 5. Resume (if needed) when input loses focus AND is empty
        input.addEventListener('blur', () => {
            // Optional: resume if empty
            if (!input.value) {
                resumeScanner();
            }
        });

        // ===== START =====
        init();
    </script>
</body>
